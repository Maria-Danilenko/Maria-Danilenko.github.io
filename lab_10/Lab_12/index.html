<html>
<head>
    <title>Lab_11</title>
	<link rel="stylesheet" href="style.css">

<body>
	<div class="choose">

	<div id="card">
	    <div class="front">
			<div id="question"></div>

	<div id="under_card">
		<div id="attempts"></div>
		<div class="inp"><input type="text" id="input" placeholder="Введіть переклад"></div>
		<button id="butt">Натисніть для перевірки</button>
		<button id="butt1">Наступна картка</button>
		
		
		<div id="result">
			<div id="true">0</div>
			<div id="false">0</div>
		</div>
	</div>
